<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        /* Existing CSS styles for cards and other elements */
        body {
            padding: 4px;
        }

        .main-content {
            font-family: Arial, sans-serif;
            background-color: white;
            /* Light blue background */
            color: #4b0082;
            /* Purple text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4b0082;
            text-align: center;
            margin-top: 20px;
        }


        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            margin: 10px;
            padding: 10px;
            max-width: 400px;
            width: 100%;
        }

        .add-profile-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }

        .add-profile-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-profile-button:hover {
            background-color: #45a049;
        }

        /* input[type="submit"], input[type="button"] {
            background-color:darkblue;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        } */

        /* input[type="submit"]:hover, input[type="button"]:hover {
            background-color: lightblue;
        } */
        .blue-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }


        .blue-button:hover {
            background-color: #0056b3;
        }

        .profile-form{
            /* border : 2px solid black; */
            padding : 20px 40px;
            border-radius: 10px;
            padding-bottom : 50px;
        }
        .number-field{
            height : 3rem;
            width : 15rem;
        }
    </style>
</head>

<body>
    <div class="logout-box d-flex flex-row-reverse me-4 mt-3">
        <a href="/login.html" class="btn-primary btn">LOGOUT</a>
    </div>
    <div class="main-content">
        <div class="profile-form shadow-lg">
            <h1>Profiles</h1>
            <form method="post" action="" id="profile-form">
                <label for="phno" class="form-label mt-3">Phone No</label><br>
                <input class="form-control editable-field number-field" type="number" name="phno" id="phno">
                <input class="btn btn-primary mt-3" type="submit" value="Submit">
            </form>
        </div>
        <!-- {% if profiles %}
        {% for profile in profiles %} -->
        <div class="card">
            <div class="container">
                <h4><b>Phone: 9873456230</b></h4>
                <a href="display.html">
                    <p><b>Name:</b> Vignesh</p>
                </a>
                <!-- <p><b>Email:</b> {{ profile.email }}</p> -->
                <!-- <p><b>Patient ID:</b> {{ profile.patientId }}</p> -->
            </div>
        </div>
        <!-- {% endfor %} -->
        <p>Would you like to add a new profile?</p>
        <button id="add-profile-button" class="add-profile-button">Add Profile</button>
        <!-- {% endif %} -->
        <!-- <a href="/logout">LOGOUT</a> -->

        <!--(Initially hidden) -->
        <form id="add-profile-form" class="add-profile-form" method="post" action="/add_profile">
            <label for="patientName">Patient Name:</label><br>
            <input type="text" id="patientName" name="patientName"><br>
            <label for="patientEmail">Patient Email:</label><br>
            <input type="email" id="patientEmail" name="email"><br>
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone"><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>

            $(".card").hide();
            document.getElementById('add-profile-button').addEventListener('click', function () {

                var addProfileForm = document.getElementById('add-profile-form');
                addProfileForm.style.display = (addProfileForm.style.display === 'none') ? 'block' : 'none';
            });
            document.getElementById("profile-form").addEventListener("submit", function(e){
                e.preventDefault();
                $(".card").show();
            });
        </script>
    </div>
</body>

</html>
